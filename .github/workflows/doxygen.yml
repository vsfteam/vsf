name: vsf doxygen

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  doxygen:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: update version
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          sed -i "s/^PROJECT_NUMBER.*/PROJECT_NUMBER = $COMMIT_HASH/" doxygen/vsf_doxygen_en.conf
          sed -i "s/^PROJECT_NUMBER.*/PROJECT_NUMBER = $COMMIT_HASH/" doxygen/vsf_doxygen_zh.conf

      - name: doxygen-en
        uses: mattnotmitt/doxygen-action@v1.9
        with:
          doxyfile-path: 'doxygen/vsf_doxygen_en.conf'

      - name: doxygen-zh
        uses: mattnotmitt/doxygen-action@v1.9
        with:
          doxyfile-path: 'doxygen/vsf_doxygen_zh.conf'

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.VSF_AIO }}
          external_repository: vsfteam/vsfteam.github.io
          publish_dir: doxygen
          publish_branch: master
